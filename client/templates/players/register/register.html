<template name="Register">
  <div class="row">
    <form class="col s8">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">email</i>
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">lock</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="server" name="server">
            <option value="" disabled selected>Server</option>
            <option value="EUW">EUW</option>
            <option value="NA">NA</option>
            <option value="KR">KR</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="sumName" type="text" class="validate sumNameInput">
          <label for="sumName">Summoner name</label>
        </div>
        <div id="sumNameValid" style="display:none;" class="material-icons">done</div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input name="comName" type="text" class="validate">
          <label for="comName">Community name</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Register
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
</template>
