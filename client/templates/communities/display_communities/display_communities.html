<template name="DisplayCommunities">
    
    <div class="ui vertical segment">
        <div class="ui medium header">
            Communities
        </div>
        <div class="ui vertical segment">
            {{#each communities}}
            
            {{#linkTo route='viewCommunity' class='ui image big label'}}

                {{name}}
            {{/linkTo}}
            {{/each}}
        </div>
    </div>

</template>
