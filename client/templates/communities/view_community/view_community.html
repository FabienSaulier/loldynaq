<template name="ViewCommunity">
    <div class="view-community">
        <h1>{{name}}</h1>
        {{url}} - {{picture}}<br />
        
        {{#if isPlayerInCommunity}}
            <i>You are part of this community</i>
        {{else }}
            <button class="joinCommunityBtn" >join {{name}} community</button>
        {{/if}}
        <br />
        Players in this community:
        <div class="ui list">
            {{#each users}}
                {{#if isCurrentUser _id }}
                    <div class='ui item big label'>  {{profile.communityName}}  -  {{profile.summonerName}}  -  {{profile.server}}
                        <button class="ui compact icon button">
                            <i class="refresh icon"></i>
                        </button>
                    </div>
                {{else }}
                    <div class='ui item label'>  {{profile.communityName}}  -  {{profile.summonerName}}  -  {{profile.server}}</div>
                {{/if}}
            {{/each}}
        </div>
    </div>
</template>
