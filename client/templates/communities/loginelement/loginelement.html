<template name="LoginElement">
    
    
{{#if currentUser}}
        <ul class="nav navbar-nav">
          <li>{{#linkTo route="profil"}}Profil{{/linkTo}}</li>
          <li><a href="#" class="logout">Logout</a></li>
        </ul>
{{else}}
        <ul class="nav navbar-nav">
          <li>{{#linkTo route="login"}}Login{{/linkTo}}</li>
          <li>{{#linkTo route="register"}}Register{{/linkTo}}</li>
        </ul>
{{/if}}
</template>
